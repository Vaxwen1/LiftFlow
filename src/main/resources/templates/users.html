<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiftFlow - Users</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a th:href="@{/}" class="brand">LiftFlow</a>
    </div>
    <div class="nav-right">
        <a th:href="@{/users/new}" class="nav-btn register">Add User</a>
    </div>
    <div>
        <a th:href="@{/users}">Users</a>
        <a th:href="@{/donations/new}">Add Donation</a>
        <a th:href="@{/donations/refund}">Refund Donation</a>
    </div>
</nav>

<section class="content">
    <h2>User Management</h2>

    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Status</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}">1</td>
            <td th:text="${user.username}">john</td>
            <td th:text="${user.email}">john@example.com</td>
            <td th:text="${user.role}">D</td>
            <td th:text="${user.status}">A</td>
            <td>
                <a th:href="@{'/users/' + ${user.userId} + '/edit'}" class="table-btn edit">Edit</a>
                <a th:href="@{'/users/' + ${user.userId} + '/delete'}" class="table-btn delete"
                   onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
