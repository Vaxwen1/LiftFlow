<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>LiftFlow - Home</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
        <a href="/" class="brand">LiftFlow</a>
    </div>

    <div class="nav-right">

        <!-- IF NOT LOGGED IN -->
        <span th:if="${loggedUser == null}">
            <a th:href="@{/login}" class="nav-btn">Login</a>
            <a th:href="@{/register}" class="nav-btn register">Register</a>
        </span>

        <!-- IF LOGGED IN -->
        <span th:if="${loggedUser != null}" class="user-box">
            <span class="username" th:text="${loggedUser.username}"></span>
            <a th:href="@{/logout}" class="nav-btn">Logout</a>
        </span>

    </div>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>Welcome to <span>LiftFlow</span></h1>
        <div class="hero-actions">
            <a th:href="@{/register}" class="cta">Get Started</a>
            <a th:href="@{/login}" class="cta secondary">Login</a>
        </div>
    </div>
</section>
<footer>
    <p>&copy; 2025 LiftFlow. All rights reserved.</p>
</footer>
</body>
</html>
