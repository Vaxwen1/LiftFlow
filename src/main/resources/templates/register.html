<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiftFlow - Register</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-left"><a th:href="@{/}" class="brand">LiftFlow</a></div>
    <div class="nav-right">
        <a th:href="@{/login}" class="nav-btn">Login</a>
        <a th:href="@{/register}" class="nav-btn register">Register</a>
    </div>
</nav>

<section class="auth-section">
    <div class="auth-card">
        <h2>Create an account</h2>
        <p class="auth-subtitle">Join LiftFlow and start fundraising.</p>

        <div th:if="${emailError}" class="error-box">
            <p th:text="${emailError}"></p>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" th:field="*{username}" type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" th:field="*{email}" type="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" th:field="*{password}" type="password" required>
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input id="firstName" th:field="*{firstName}" type="text">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input id="lastName" th:field="*{lastName}" type="text">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input id="phoneNumber" th:field="*{phoneNumber}" type="text">
            </div>
            <button type="submit" class="auth-btn">Register</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a th:href="@{/login}">Login</a>
        </p>
    </div>
</section>
</body>
</html>
