<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create Post</title>
    <link rel="stylesheet" th:href="@{/css/posts.css}" />
</head>
<body>
<main class="container">
    <h2>Create a new post</h2>

    <form th:action="@{/posts}" method="post" enctype="multipart/form-data">
        <label>Your name (optional)</label><br>
        <input type="text" name="authorName" placeholder="Your name"><br><br>

        <label>Caption</label><br>
        <textarea name="comment" rows="4" cols="50"
                  placeholder="Write something inspiring..."></textarea><br><br>

        <label>Image (optional)</label><br>
        <input type="file" name="image" accept="image/*"><br><br>

        <button type="submit">Create Post</button>
    </form>

    <p><a href="/posts">‚Üê Back to posts</a></p>
</main>
</body>
</html>
