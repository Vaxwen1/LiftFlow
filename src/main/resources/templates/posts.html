<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f7f7f7;
        }
        .post {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .meta {
            color: gray;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Fundraiser Posts</h1>

<div th:if="${posts.isEmpty()}">
    <p>No posts yet.</p>
</div>

<div th:each="post : ${posts}" class="post">

    <div class="title">
        Fundraiser Post [[${post.postId}]]
    </div>

    <div class="meta">
        <span>Created at: </span>
        <span th:text="${post.createdAt}"></span>
    </div>

    <p th:text="${post.content}"></p>

    <div th:if="${post.mediaUrl != null}">
        <img th:src="@{'/uploads/' + post.mediaUrl}" width="300">
    </div>

</div>

</body>
</html>
