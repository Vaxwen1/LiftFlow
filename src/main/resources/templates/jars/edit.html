<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Jar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<h2>Edit Donation Jar</h2>

<form th:action="@{/jars/edit/{id}(id=${jar.jarId})}" method="post" th:object="${jar}">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{jarName}">
    </div>

    <div class="mb-3">
        <label class="form-label">Target Amount</label>
        <input type="number" class="form-control" th:field="*{targetAmount}">
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" class="form-control" th:field="*{startDate}">
    </div>

    <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" class="form-control" th:field="*{endDate}">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

    <a th:href="@{/jars}" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
