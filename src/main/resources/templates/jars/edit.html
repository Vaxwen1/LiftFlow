<main class="container my-5">

    <h2 class="text-center">Edit Donation Jar</h2>

    <form th:action="@{/jars/edit/{id}(id=${jar.jarId})}" method="post" th:object="${jar}" class="shadow-sm p-4 rounded col-lg-6 mx-auto">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{jarName}">
        </div>

        <div class="mb-3">
            <label class="form-label">Target Amount</label>
            <input type="number" class="form-control" th:field="*{targetAmount}">
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" th:field="*{startDate}">
        </div>

        <div class="mb-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" th:field="*{endDate}">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

        <a th:href="@{/jars}" class="btn btn-secondary">Cancel</a>

    </form>


</main>
