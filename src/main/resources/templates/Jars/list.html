<h1 class="mb-4 text-center">Donation Jars</h1>

<div class="col-lg-6 col-xxl-4 my-5 mx-auto">
  <div class="d-grid gap-2">
    <a class="btn btn-primary" th:href="@{/templates/Jars/create}">Create New Jar</a>
  </div>
</div>

<!-- -------------------------------------------------------------------------------------------------- -->

<h2 class="mb-4 text-center">My Jars</h2>

<div class="album py-3 bg-body-secondary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col" th:each="jar : ${myJars}">

                <div class="card shadow-sm border-primary">

                    <svg class="bd-placeholder-img card-img-top"
                         width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg"
                         role="img" preserveAspectRatio="xMidYMid slice">
                        <rect width="100%" height="100%" fill="#0d6efd"/>
                        <text x="50%" y="50%" fill="#ffffff" dy=".3em"
                              th:text="${jar.jarName}"></text>
                    </svg>

                    <div class="card-body">
                        <p class="card-text">
                            <strong>Name:</strong> <span th:text="${jar.jarName}"></span><br>
                            <strong>Target:</strong> <span th:text="${jar.targetAmount}"></span><br>
                            <strong>Current:</strong> <span th:text="${jar.currentAmount}"></span>
                        </p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{/donation/{jarId}/donations/new(jarId=${jar.jarId})}">
                                    Donate
                                </a>

                                <a class="btn btn-sm btn-outline-secondary"
                                   th:href="@{/templates/Jars/edit/{id}(id=${jar.jarId})}">
                                    Edit
                                </a>

<!--                                <a class="btn btn-sm btn-outline-secondary"-->
<!--                                   th:href="@{/jars/delete/{id}(id=${jar.jarId})}">-->
<!--                                    Delete-->
<!--                                </a>-->

                                <a class="btn btn-sm btn-outline-secondary"
                                   th:href="@{/templates/Jars/delete/{id}(id=${jar.jarId})}"
                                   th:if="${jar.currentAmount == 0}">
                                    Delete
                                </a>


                                <!--                                <button type="button"-->
<!--                                        class="btn btn-sm btn-outline-secondary"-->
<!--                                        data-bs-toggle="modal"-->
<!--                                        data-bs-target="#deleteModal"-->
<!--                                        th:attr="data-id=${jar.jarId}">-->
<!--                                    Delete-->
<!--                                </button>-->


                            </div>

                            <small class="text-body-secondary" th:text="${jar.jarId}">ID</small>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<hr class="my-5">
<h2 class="mb-4 text-center">All Jars</h2>

<!-- -------------------------------------------------------------------------------------------------- -->

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <!-- Цикл по всем банкам -->
            <div class="col" th:each="jar : ${jars}">
                <div class="card shadow-sm">

                    <!-- Вместо картинки можно оставить SVG или подставить свою -->
                    <svg class="bd-placeholder-img card-img-top"
                         width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg"
                         role="img" preserveAspectRatio="xMidYMid slice"
                         aria-label="Placeholder: Thumbnail">
                        <title th:text="${jar.jarName}">Jar</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em"
                              th:text="${jar.jarName}">Jar name</text>
                    </svg>

                    <div class="card-body">
                        <p class="card-text">
                            <strong>Name:</strong> <span th:text="${jar.jarName}"></span><br>
                            <strong>Target:</strong> <span th:text="${jar.targetAmount}"></span><br>
                            <strong>Current:</strong> <span th:text="${jar.currentAmount}"></span>
                        </p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{'/donation/' + ${jar.jarId} + '/donations/new'}">
                                    Donate
                                </a>
                            </div>
                            <small class="text-body-secondary" th:text="${jar.jarId}">ID</small>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
