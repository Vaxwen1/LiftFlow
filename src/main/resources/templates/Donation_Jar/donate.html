<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donate to Jar</title>
</head>
<body>
<h1>Donate to <span th:text="${jar.jarName}"></span></h1>
<form th:action="@{/jars/{id}/donate(id=${jar.jarId})}" method="post">
    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" required /><br/>
    <button type="submit">Donate</button>
</form>
<a th:href="@{/jars}">Back to List</a>
</body>
</html>
