<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Donation Jar</title>
</head>
<body>
<h1>Create Donation Jar</h1>
<form th:action="@{/jars}" th:object="${jar}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{jarName}" required />
    <span th:errors="*{jarName}"></span><br/>

    <label>Target Amount:</label>
    <input type="number" step="0.01" th:field="*{targetAmount}" required />
    <span th:errors="*{targetAmount}"></span><br/>

    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br/>

    <label>Start Date:</label>
    <input type="date" th:field="*{startDate}" required />
    <span th:errors="*{startDate}"></span><br/>

    <label>End Date:</label>
    <input type="date" th:field="*{endDate}" /><br/>

    <button type="submit">Create</button>
</form>
<a th:href="@{/jars}">Back to List</a>
</body>
</html>
