name: Build and deploy JAR app to Azure Web App - LiftFlow

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Rename JAR for Azure
        run: mv target/*.jar app.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CC8B7B08A4854186B10ED177AA2C740C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A8B4A85D76B4BBB8516994B98946B27 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_93ABBE9BE9B14361A99246A870B02499 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LiftFlow'
          slot-name: 'Production'
          package: 'app.jar'
